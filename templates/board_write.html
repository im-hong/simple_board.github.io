<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="form-container">
        <h2>게시글 작성</h2>
        <form method="POST">
            <label for="author">작성자</label>
            <input type="text" name="author" id="author" placeholder="작성자 이름을 입력하세요" required>

            <label for="title">제목</label>
            <input type="text" name="title" id="title" placeholder="제목을 입력하세요" required>

            <label for="content">내용</label>
            <textarea name="content" id="content" placeholder="내용을 입력하세요" required></textarea>

            <div class="button-group">
                <button type="submit">작성</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">취소</a>
            </div>
        </form>
    </div>
</body>
</html>
